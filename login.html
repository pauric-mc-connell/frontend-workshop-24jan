<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

	<script type="text/javascript" src="login.js"></script>

</head>
<body>

	<div class="container mt-5">
		<div class="row">
			<div class="offset-3 col-6">
				
				<div class="mt-3">
					<input type="text" id="entry-username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
				</div>

				<div class="mt-3">
					<input type="password" id="entry-pass" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
				</div>

				<div class="mt-3">
					<button type="button" id="submitButton" class="btn btn-primary">Login</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
